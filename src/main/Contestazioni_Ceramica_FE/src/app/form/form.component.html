<!--? Divisione che racchiude tutti input-normali -->
<!--* <div class="input-nrm"> -->
<div class="input-cont">
  <label for="myText">Id contestazione:</label>
  <br />
  <input
    type="text"
    id="myText"
    name="myText"
    (input)="onInputID_cont($event)"
  />
</div>

<table class="table">
  <tr>
    <th>ID</th>
    <th>Cliente</th>
    <th>Num. Fattura</th>
    <th>Data Fattura</th>
    <th>Stato</th>
    <th>Utente Creazione</th>
    <th>Data Creazione</th>
    <th>Reparto</th>
    <th>Articoli</th>
  </tr>
  <tr *ngFor="let con of datasource">
    <td>{{ con.id }}</td>
    <td>{{ con.company }}</td>
    <td>{{ con.num_fattura }}</td>
    <td>{{ con.data_fattura }}</td>
    <td>{{ con.stato }}</td>
    <td>{{ con.utente_creazione }}</td>
    <td>{{ con.data_creazione }}</td>
  </tr>
</table>
